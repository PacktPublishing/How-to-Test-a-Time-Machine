<!DOCTYPE HTML>
<html>
<head>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
window.onload = function () {
var chart = new CanvasJS.Chart("svg", {
	animationEnabled: true,
	exportEnabled: true,
	theme: "light1",
	title:{
		text: "Test pyramid"
	},
	data: [{
		type: "pyramid",
		yValueFormatString: "#\"%\"",
		indexLabelFontColor: "black",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}",
		dataPoints: [
			{ y: 100, label: "Unit tests" },
			{ y: 65, label: "Integration tests" },
			{ y: 45, label: "UI tests" }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="svg"></div>
</body>
</html>
